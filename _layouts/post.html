---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
    {% if page.author %}
    â€¢ <span>{{ page.author }}</span>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <div class="post-tags">
    <strong>Tags:</strong>
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
